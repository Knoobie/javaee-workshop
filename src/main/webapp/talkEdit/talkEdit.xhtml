<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
  <h:form>
    <h:panelGrid columns="3">
      <h:outputLabel for="title" value="Title:" />
      <h:inputText id="title" value="#{talkEditPresenter.talk.title}" />
      <h:message for="title"/>

      <h:outputLabel for="speaker" value="Speaker:" />
      <h:inputText id="speaker" value="#{talkEditPresenter.talk.speakersAsCommaSeparatedList}" />
      <h:message for="speaker"/>

      <h:outputLabel for="talkType" value="Type:" />
      <h:selectOneMenu id="talkType" value="#{talkEditPresenter.talk.talkType}">
        <f:selectItems value="#{talkEditPresenter.talkTypes}" />
      </h:selectOneMenu>
      <h:message for="talkType"/>

      <h:outputLabel for="start" value="Start:" />
      <h:inputText id="start" value="#{talkEditPresenter.talk.start}">
        <f:convertDateTime pattern="dd.MM.yy HH:mm" />
      </h:inputText>
      <h:message for="start"/>

      <h:outputLabel for="duration" value="Duration:" />
      <h:inputText id="duration" value="#{talkEditPresenter.talk.duration}">
        <f:convertDateTime pattern="HH:mm" />
      </h:inputText>
      <h:message for="duration"/>
    </h:panelGrid>

    <h:commandButton value="ok" action="#{talkEditPresenter.save()}" />
    <h:commandButton value="cancel" action="ok" immediate="true" />
  </h:form>

</body>
</html>
