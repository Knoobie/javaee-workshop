<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
  <h2>Talks</h2>

  <h:form>
    <p:dataTable value="#{talkModel.talks}" var="talk">
      <p:column>
        <f:facet name="header">Title</f:facet>
        <h:outputText value="#{talk.title}" />
      </p:column>
      <p:column>
        <f:facet name="header">Start</f:facet>
        <h:outputText value="#{talk.start}" />
      </p:column>
      <p:column>
        <h:commandButton value="edit" action="#{talkModel.editTalk(talk)}" />
      </p:column>
    </p:dataTable>
    
    <h:commandButton value="+" action="#{talkModel.createTalk()}" />
    <p/>
    
    <h:commandButton value="ok" action="/index.xhtml" />
  </h:form>
</h:body>
</html>
