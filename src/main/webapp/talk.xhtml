<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

  <h2>Talks</h2>

  <h:form>
    <p:dataTable var="t" value="#{talkPresenter.talks}">
      <p:column>
        <f:facet name="header">Title</f:facet>
        <h:outputText value="#{t.title}" />
      </p:column>
      <p:column>
        <f:facet name="header">Start</f:facet>
        <h:outputText value="#{t.start}">
          <f:convertDateTime type="both" dateStyle="medium" timeStyle="short" />
        </h:outputText>
      </p:column>
      <p:column>
        <h:commandButton action="#{talkPresenter.editTalk(t)}" value="edit" />
      </p:column>
    </p:dataTable>

    <h:commandButton action="#{talkPresenter.createTalk()}" value="+" />
  </h:form>

</body>
</html>
