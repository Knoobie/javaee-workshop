<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
  <title>personList.xhtml</title>
</h:head>
<h:body>
  <h:form>
    <h:dataTable value="#{personModel.personen}" var="person" rules="all">
      <h:column>
        <f:facet name="header">Last Name</f:facet>
        <h:outputText value="#{person.lastName}" />
      </h:column>

      <h:column>
        <f:facet name="header">First Name</f:facet>
        <h:outputText value="#{person.firstName}" />
      </h:column>

      <h:column>
        <f:facet name="header">Gender</f:facet>
        <h:outputText value="#{person.gender}" />
      </h:column>

      <h:column>
        <f:facet name="header">Birth Date</f:facet>
        <h:outputText value="#{person.birthDate}">
          <f:convertDateTime type="date" />
        </h:outputText>
      </h:column>

      <h:column>
        <h:commandButton action="#{personModel.edit(person)}" value="edit" />
      </h:column>
    </h:dataTable>
  </h:form>
  
  <hr/>
  
  <h:form>
    <h:commandLink value="create10persons" action="#{personModel.create10Persons()}" />
  </h:form>

  <hr />

  <h:form>
    <h:panelGrid columns="3" >
      <h:outputLabel value="Last Name: " for="lastName" />
      <h:inputText value="#{personModel.currentPerson.lastName}" id="lastName" />
      <h:message for="lastName" />

      <h:outputLabel value="First Name: " for="firstName" />
      <h:inputText value="#{personModel.currentPerson.firstName}" id="firstName" />
      <h:message for="firstName" />
      
      <h:commandButton action="#{personModel.save}" value="save" />
      <h:commandButton action="#{personModel.cancel}" value="cancel" immediate="true"/>
    </h:panelGrid>
  </h:form>
</h:body>
</html>
