<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
  <h2>Special Days</h2>

  <h:form>
    <p:dataTable value="#{specialDayPresenter.specialDays}" var="sd">
      <p:column>
        <f:facet name="header">Id</f:facet>
        <h:inputText value="#{sd.id}" />
      </p:column>

      <p:column>
        <f:facet name="header">Name</f:facet>
        <h:inputText value="#{sd.name}" />
      </p:column>
    </p:dataTable>
    
    <h:commandButton action="#{specialDayPresenter.addSpecialDay()}" value="+" />
    <br />
    <h:commandButton action="#{specialDayPresenter.save()}" value="OK" />
  </h:form>

</body>
</html>
